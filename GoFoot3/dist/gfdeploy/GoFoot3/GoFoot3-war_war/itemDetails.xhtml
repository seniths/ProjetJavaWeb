<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{internationalizationManagedBean.loadItemById()}"/>
    </f:metadata>
    <body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="content">
                <div id="divImage">
                    <h:graphicImage id="detailsImage" url="#{itemManagedBean.selectedItem.imageSrc}"/>
                </div>
                <div id="divDetails">
                    <div id="divInfo">
                        <h:outputLabel value="Description :" for="desc"/>
                        <h:outputText id="desc" value="#{itemManagedBean.selectedItem.label}"/>
                        <br/>
                        <h:outputLabel value="Prix :" for="price"/>
                        <h:outputText id="price" value="#{itemManagedBean.selectedItem.price}"/>
                    </div>
                    <div id="divQuant">
                        <h:form>
                            <h:outputLabel value="Quantité :" for="quantite"/>
                            <h:inputText id="quantity" value="#{itemManagedBean.selectedItem.quantity}" validatorMessage="La quantité minimale est de 1!">
                                <f:validateLongRange minimum="1"/>
                            </h:inputText>
                            <h:commandButton value="+" action="#{itemManagedBean.changeQty(1)}"/>
                            <h:commandButton value="-" action="#{itemManagedBean.changeQty(-1)}"/>
                            <h:commandButton value="Ajouter au panier" action="#{caddieManagedBean.addItemToCaddie()}"/>
                            <br/>
                            <h:message for="quantity"/>
                        </h:form>
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
