<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="content">
                
                <c:forEach var="item" items="#{internationalizationManagedBean.itemsByCatAndLang}">
                            <div class="itemToSold">
                                <h:graphicImage url="#{item.imageSrc}" class="itemImage"/>
                                <h:outputText value="#{item.label}" class="itemLabel"/>
                                <c:if test="#{item.reducedPrice != null}">
                                    <h:outputText value="#{item.price}€" class="oldPrice"/>
                                    <h:outputText value="#{item.reducedPrice}€" class="newPrice"/>
                                </c:if>
                                <c:if test="#{item.reducedPrice == null}">
                                    <h:outputText value="#{item.price}€" class="itemLabel"/>
                                </c:if>
                                <div class="itemButton">
                                    <h:link value="Details" outcome="itemDetails">
                                        <f:param name="prod" value="#{item.id}" />
                                    </h:link>
                                </div>
                            </div>
                </c:forEach>
            </ui:define>

        </ui:composition>

    </body>
</html>
